<div class="container">
  <ng-container *ngFor="let appointment of appointmentPrevious">
    <div class="card">
      <h2 class="card-title">Agendamento</h2>
      <span><b>CPF:</b>  {{ appointment.cpf }}</span>
      <span>{{ data }} - {{ appointment.hora }}:00</span>
      <span><b>Servi√ßo:</b>  {{appointment.descricao}}</span>
      <button (click)="delete(appointment.id)">DELETAR</button>
    </div>
  </ng-container>
</div>
